<script type="text/template" id="slider">
     <%for(var i=0;i<json.length;i++){%>
    <div class="item <%=(i==0)?'active':''%>">
        <%if(isMobile){%>
        <a href="#" class="hidden-sm hidden-md hidden-lg">
            <img src="<%=json[i].img%>" alt="" class="small">
        </a>
        <%}else{%>
